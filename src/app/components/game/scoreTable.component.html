<table  class="score-table">
	<thead>
		<tr>
			<th> PLAYER </th>
			<th *ngIf="!gameOver"> MONEY </th>
			<th> SCORE </th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let player of players" [style.backgroundColor]="player.color" [style.borderColor]="player.color">
			<td>
				{{player.userName}}
			</td>
			<td *ngIf="!gameOver">
				{{player.money}}
			</td>
			<td>
				{{player.score}}
			</td>
		</tr>
	</tbody>
</table>
