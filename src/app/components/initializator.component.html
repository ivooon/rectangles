
<div *ngIf="isAuth" style="width: 100%; height:100%;">
	
	<div>
		<button (click)="helloWorld()" class="btn btn-primary">START</button>
		<button (click)="logout()" class="btn btn-primary">LOGOUT</button>
	</div>

	<canvas id="myCanvas" style="width: 100%; height:100%;"></canvas>

</div>

<div *ngIf="!isAuth" class="col-md-6">
	<div class="col-md-6 col-md-offset-3">

	    <h2>Login</h2>

		<div class="form-group">
            <label for="email">Nick</label>
            <input type="text" class="form-control" name="loginUsername" [(ngModel)]="login.username" required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="loginPassword" [(ngModel)]="login.password" required />
        </div>

        <div class="form-group">
            <button class="btn btn-primary" (click)="loginFn()">Login</button>
        </div>
	</div>

	<div class="col-md-6 col-md-offset-3">

	    <h2>Register</h2>

		<div class="form-group">
            <label for="email">Username</label>
            <input type="text" class="form-control" name="registerUsername" [(ngModel)]="register.username" required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="registerPassword" [(ngModel)]="register.password" required />
        </div>

        <div class="form-group">
            <button class="btn btn-primary" (click)="registerFn()">Register</button>
        </div>
	</div>
</div>
