
<div *ngIf="isAuth" style="width: 100%; height:100%;">
	
	<div>
		<button (click)="helloWorld()" class="btn btn-primary">START</button>
		<button (click)="logout()" class="btn btn-primary">LOGOUT</button>
	</div>

	<canvas id="myCanvas" style="width: 100%; height:100%;"></canvas>

</div>

<div *ngIf="!isAuth" class="col-md-6">
	<div class="col-md-6 col-md-offset-3">

	    <h2>Login/Register</h2>

		<div class="form-group">
            <label for="email">Nick</label>
            <input type="text" class="form-control" name="nick" [(ngModel)]="model.nick" required />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="model.password" required />
        </div>

        <div class="form-group">
            <button class="btn btn-primary" (click)="authenticatePlayer()">Send</button>
        </div>
	</div>
</div>
